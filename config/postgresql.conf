# PostgreSQL configuration optimized for 8GB RAM VPS with Rails app

# Memory Settings (total system RAM: 8GB)
# Allocate ~3GB to PostgreSQL (leaving 5GB for Rails, Redis, OS)
shared_buffers = 768MB                    # 25% of allocated PostgreSQL memory
effective_cache_size = 2304MB             # 75% of allocated PostgreSQL memory
work_mem = 16MB                           # Per connection memory for sorting/hashing
maintenance_work_mem = 192MB              # Memory for maintenance operations
wal_buffers = 16MB                        # WAL buffer size

# Connection Settings
max_connections = 50                      # Limit connections for memory conservation
shared_preload_libraries = 'pg_stat_statements'

# Checkpoint Settings
checkpoint_completion_target = 0.9
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB

# Query Planner
random_page_cost = 1.1                    # SSD optimization
effective_io_concurrency = 200            # SSD optimization
seq_page_cost = 1.0

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Autovacuum (important for Rails apps)
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 60s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000ms       # Log slow queries (1s+)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Performance Monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl

# Stats
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# Locale and Encoding
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# Security
ssl = off                                 # SSL handled by nginx
listen_addresses = '*'
port = 5432

# Timezone
timezone = 'UTC'
log_timezone = 'UTC'
